<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutas</title>
</head>
<body>
  <h1>Rutas</h1>
  <!-- 
    
    1. Rutas absolutas: comienzan con https://
    
    2. Relativas (del proyecto)

      2.1. Relativas al origen
      
        1. Si el destino está en la misma carpeta: nombre del archivo
        2. Si está en una carpeta por debajo: nombre de la carpeta / nombre del archivo
        3. Si está en una carpeta por encima: ../nombre del archivo
        
      2.2. Relativas a la raíz del proyecto

  -->
  <!-- Ruta relativa a la raíz -->
  <a href="/">Ir al home</a>

  <!-- Ruta relativa al origen -->
   <a href="../">Ir al home</a>
</body>
</html>
