<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- Elementos de línea
      <em> para enfatizar
      <strong> para indicar importancia
      <time>
      <kbd> teclas del teclado
      <sup> y <sub>
  -->
  <p>
    En español, <em>nadie explica mejor</em> que <strong>EDteam</strong>
  </p>
  <p>
    Para abrir una carpeta en Visual Studio Code pulsa <kbd>CTRL</kbd> + <kbd>0</kbd>
  </p>
  <p>La formula del agua es H<sub>2</sub>O</p>
  <p>
    El teorema de pitagoras es a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup>
  </p>
  <p>
    Por Black Friday, el mes premium en EDteam cuesta <del>30</del> 15
  </p>
  <p>
    <b>Llegó</b> el <span>Black <u>Friday</u></span> a <i>EDteam</i>.
    <!-- 
      b: negrita
      u: subrayado
      i: cursiva
    -->
  </p>
</body>
</html>
